name: Lint and Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Lint & Test on macOS
    runs-on: macos-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Verify Expo config
        run: npx expo config --type public

      - name: ğŸ” Run ESLint
        run: npx eslint .

      - name: ğŸ§ª Run Jest tests
        run: npm test